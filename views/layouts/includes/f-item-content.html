{{#if notes}}
<div class="f-item-notes" data-f-toggle="notes">
	{{{notes}}}
</div>
{{/if}}

<div class="f-item-preview">
	<div class="f-item-pictures">
		{{#each data.images}}
			<img src="/images/{{@../key}}/{{this.name}}" width="{{this.width}}">
		{{/each}}
	</div>
	<div data-f-toggle="labels">
		{{{material @key @root}}}
	</div>
</div>
